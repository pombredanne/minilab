<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- If you are using CSS version, only link these 2 files, you may
      add app.css to use for your overrides if you like. -->
    <link rel="stylesheet"
      href="{{ url_for('static', filename='lib/foundation/css/normalize.css') }}">
    <link rel="stylesheet"
      href="{{ url_for('static', filename='lib/foundation/css/foundation.css') }}">

    <script src="{{ url_for('static', filename='lib/foundation/js/vendor/modernizr.js') }}"></script>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body>
     <div class="row">
  <div class="large-12 columns">

    <!-- Navigation -->
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <!-- Title Area -->
          <li class="name">
            <h1>
              <a href="#">
                Top Bar Title
              </a>
            </h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
        </ul>

        <section class="top-bar-section">
          <ul class="left">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
          </ul>

          <ul class="right">
            <li class="search">
              <form>
                <input type="search">
              </form>
            </li>

            <li class="has-button">
              <a class="small button" href="#">Search</a>
            </li>
          </ul>
        </section>
      </nav>

    <!-- End Navigation -->

    </div>
  </div>


  <div class="row">
    <div class="large-12 columns">
      <div id="content">{% block content %}{% endblock %}</div>
    </div>
  </div>
    <!-- Footer -->

  <footer class="row">
    <div class="large-12 columns">
      <hr>
      <div class="row">
        <div class="large-6 columns">
          <p>Â© Copyright no one at all. Go to town.</p>
          {% block footer %}{% endblock %}
        </div>
        <div class="large-6 columns">
          <ul class="inline-list right">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='lib/foundation/js/vendor/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='lib/foundation/js/foundation.min.js') }}"></script>
  <script>
    $(document).foundation();
  </script>
  </body>
</html>
